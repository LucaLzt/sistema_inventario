<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Products - Inventory System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	<div th:replace="~{fragments :: navbar('products')}"></div>
	
	<!-- Main Container -->
    <div class="main-container">
        
        <!-- Functions Section -->
        <div class="functions-section">
            <h3 class="m-3">Functions</h3>
        </div>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row align-items-center gx-0">
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <label class="m-3">Filter:</label>
                        <input type="text" class="form-control" placeholder="Search" id="searchInput" autocomplete="off">
                    </div>
                </div>
                <div class="col-md-9 ">
                    <div class="d-flex align-items-center">
                        <label class="mx-3">Categories:</label>
                        <div class="d-flex flex-wrap gap-3">
                        	<div th:each="cat : ${categories}">
                        		<input class="form-check-input"
                        			   type="checkbox"
                        			   th:id="${cat.id}"
                        			   th:value="${cat.id}"/>
                        	    <label class="form-check-label ms-1" th:text="${cat.name}"></label>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Products List -->
        <div class="products-list">
            <div class="d-flex justify-content-left flex-wrap gap-3 m-2">
            	<h5 class="m-2">Lists of Products</h5>
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modalAddProduct">
                    Add Product
                </button>
            </div>
            
            <!-- Table -->
            <div class="table-responsive ms-2">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                    	<tr th:each="prod : ${products}">
                    		<td th:text="${prod.code}"></td>
                    		<td th:text="${prod.name}"></td>
                    		<td th:text="${prod.category.name}"></td>
                    		<td th:text="${prod.priceUnit}"></td>
                    		<td th:text="${prod.stockActual}"></td>
                    		<td th:text="${prod.active}"></td>
                    		<td>
					        	<button class="btn btn-sm btn-outline-dark"
					        	        data-bs-toggle="modal"
					        	        data-bs-target="#modalEditProduct"
					        	        th:attr="data-id=${prod.id},
						                         data-name=${prod.name},
						                         data-code=${prod.code},
						                         data-description=${prod.description},
						                         data-priceunit=${prod.priceUnit},
						                         data-stockactual=${prod.stockActual},
						                         data-stockminimum=${prod.stockMinimum},
						                         data-categoryid=${prod.category.id},
						                         data-active=${prod.active}">
				        	        Edit
					        	</button>
					            <form th:action="@{/products/delete/{id}(id=${prod.id})}" method="post" style="display:inline;">
								    <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
								</form>
                    		</td>
                    	</tr>
                    </tbody>
                </table>
            </div>
			            
            <!-- Pagination -->
            <nav aria-label="Products pagination" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
        
    </div>
    
	<!-- Modal Add Product -->
    <div class="modal fade" id="modalAddProduct" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/products/add}"
                	  method="post" 
                	  th:object="${product}">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" th:field="*{name}" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Code</label>
                                    <input type="text" th:field="*{code}" class="form-control" disabled placeholder="Auto-generated">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" autocomplete="off" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Price</label>
                                    <input type="number" th:field="*{priceUnit}" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Initial Stock</label>
                                    <input type="number" th:field="*{stockActual}" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Min Stock</label>
                                    <input type="number" th:field="*{stockMinimum}" class="form-control" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" th:field="*{category.id}">
                                <option value="" disabled selected>Select category...</option>
                                <option th:each="cat : ${categories}"
                                		th:value="${cat.id}"
                                		th:text="${cat.name}"
                                		th:disabled="${cat.active == false}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-outline-dark">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal Edit Product -->
    <div class="modal fade" id="modalEditProduct" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"></button>
                </div>
                <form id="editProductForm" th:action="@{/products/edit}" method="post">
                    <div class="modal-body">
                    	<input type="hidden" name="id" id="edit-id"/>
                    	<div class="row">
                    		<div class="col-md-6">
                    			<div class="mb-3">
                    				<label class="form-label">Name</label>
                    				<input type="text" name="name" id="edit-name" class="form-control" autocomplete="off"/>
                    			</div>
                    		</div>
                    		<div class="col-md-6">
                    			<div class="mb-3">
                    				<label class="form-label">Code</label>
                    				<input type="text" name="code" id="edit-code" class="form-control" disabled/>
                    			</div>
                    		</div>
                    	</div>
                    	<div class="mb-3">
					        <label class="form-label">Description</label>
					        <textarea name="description" id="edit-description" class="form-control" autocomplete="off" rows="3"></textarea>
				        </div>
				        <div class="row">
				            <div class="col-md-4">
				              	<div class="mb-3">
				                	<label class="form-label">Price</label>
				                	<input type="number" name="priceUnit" id="edit-priceunit" class="form-control" autocomplete="off">
				              	</div>
				            </div>
				            <div class="col-md-4">
				              	<div class="mb-3">
				                	<label class="form-label">Initial Stock</label>
				                	<input type="number" name="stockActual" id="edit-stockactual" class="form-control" autocomplete="off">
				              	</div>
				            </div>
				            <div class="col-md-4">
				              	<div class="mb-3">
				                	<label class="form-label">Min Stock</label>
				                	<input type="number" name="stockMinimum" id="edit-stockminimum" class="form-control" autocomplete="off">
				              	</div>
				        	</div>
				        </div>
				        <div class="mb-3">
				        	<label class="form-label">Category</label>
				            <select name="category.id" id="edit-categoryid" class="form-select">
				              	<option value="" disabled>Select category...</option>
				              	<option th:each="cat : ${categories}"
				                      	th:value="${cat.id}"
				                      	th:text="${cat.name}"
				                      	th:disabled="${cat.active == false}">
				              	</option>
				            </select>
		                    <div class="form-check">
					            <label class="form-check-label" for="edit-active">
					                Active
					            </label>
					            <input class="form-check-input" type="checkbox" id="edit-active" name="active">
					        </div>
				    	</div>
                    </div>
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-outline-dark">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/modalEditProduct.js"></script>
</body>
</html>
