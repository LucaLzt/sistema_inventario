<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Change Password - Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body sec:authorize="hasRole('EMPLOYEE')">

<!-- Navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar('profile')}"></div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <!-- Header -->
                    <div class="d-flex align-items-center gap-3 mb-4">
                        <div class="rounded-circle bg-dark text-white d-flex align-items-center justify-content-center"
                             style="width:64px;height:64px;">
                            <i class="fa-solid fa-user fa-lg"></i>
                        </div>
                        <div>
                            <h4 class="mb-1" th:text="${employee.fullName}">Full Name</h4>
                            <span class="badge text-bg-secondary"
                                  th:text="${employee.role.name}">Role</span>
                        </div>
                    </div>

                    <!-- Edit Profile Form -->
                    <form th:object="${passwordChange}" th:action="@{/employees/profile/change-password}" 
                    	  method="post" autocomplete="off">
                    	  
                    	<!-- General Alert for Errors -->
						<div th:if="${#fields?.hasErrors('*')}" class="alert alert-danger alert-dismissible fade show" role="alert">
							<strong>Please correct the following errors:</strong>
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>
                    	  
                        <div class="row g-3">
                        	
                            <!-- Email -->
                            <div class="col-md-12">
                                <div class="border rounded p-3 h-100">
                                    <label class="text-muted small mb-1" for="email">
                                    	Email
                                    	<span class="text-danger">*</span>
                                    </label>
                                    <input type="text" 
                                    	   class="form-control fw-semibold" 
                                    	   id="email"
                                           th:field="*{email}" 
                                           placeholder="example@example.com"
                                           th:classappend="${#fields?.hasErrors('email')} ? 'is-invalid' : ''">
                                    <!-- Specific Error for Email -->
                                    <div th:if="${#fields?.hasErrors('email')}" class="invalid-feedback">
										<div th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
								 	</div>
                                </div>
                            </div>
                            
                            <!-- Current Password -->
                            <div class="col-md-12">
                                <div class="border rounded p-3 h-100">
                                    <label class="text-muted small mb-1" for="currentPassword">
                                    	Current Password
                                    	<span class="text-danger">*</span>
                                    </label>
                                    <input type="password" 
                                    	   class="form-control fw-semibold" 
                                    	   id="currentPassword"
                                           th:field="*{currentPassword}" 
                                           placeholder="Current Password"
                                           th:classappend="${#fields?.hasErrors('currentPassword')} ? 'is-invalid' : ''">
                                    <!-- Specific Error for Current Password -->
                                    <div th:if="${#fields?.hasErrors('currentPassword')}" class="invalid-feedback">
										<div th:each="error : ${#fields.errors('currentPassword')}" th:text="${error}"></div>
								 	</div>
                                </div>
                            </div>
                            
                            <!-- New Password -->
                            <div class="col-md-12">
                                <div class="border rounded p-3 h-100">
                                    <label class="text-muted small mb-1" for="newPassword">
                                    	New Password
                                    	<span class="text-danger">*</span>
                                    </label>
                                    <input type="password" 
                                    	   class="form-control fw-semibold" 
                                    	   id="newPassword"
                                           th:field="*{newPassword}" 
                                           placeholder="New Password"
                                           th:classappend="${#fields?.hasErrors('newPassword')} ? 'is-invalid' : ''">
                                    <!-- Specific Error for New Password -->
                                    <div th:if="${#fields?.hasErrors('newPassword')}" class="invalid-feedback">
										<div th:each="error : ${#fields.errors('newPassword')}" th:text="${error}"></div>
								 	</div>
                                </div>
                            </div>
                            
                            <!-- Confirm New Password -->
                            <div class="col-md-12">
                                <div class="border rounded p-3 h-100">
                                    <label class="text-muted small mb-1" for="confirmNewPassword">
                                    	Confirm New Password
                                    	<span class="text-danger">*</span>
                                    </label>
                                    <input type="password" 
                                    	   class="form-control fw-semibold" 
                                    	   id="confirmNewPassword"
                                           th:field="*{confirmNewPassword}" 
                                           placeholder="Confirm New Password"
                                           th:classappend="${#fields?.hasErrors('confirmNewPassword')} ? 'is-invalid' : ''">
                                    <!-- Specific Error for Confirm New Password -->
                                    <div th:if="${#fields?.hasErrors('confirmNewPassword')}" class="invalid-feedback">
										<div th:each="error : ${#fields.errors('confirmNewPassword')}" th:text="${error}"></div>
								 	</div>
                                </div>
                            </div>
                            
                        </div>
                        <!-- Actions -->
                        <div class="d-flex flex-wrap gap-2 mt-4">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="fa-solid fa-user-pen me-1"></i> Change Password
                            </button>
                            <a class="btn btn-outline-secondary" th:href="@{/employees/profile}">
                                <i class="fa-solid fa-angle-left me-1"></i> Go Back
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
