<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Profile - Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body sec:authorize="hasRole('EMPLOYEE')">

<!-- Navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar('profile')}"></div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <!-- Header -->
                    <div class="d-flex align-items-center gap-3 mb-4">
                        <div class="rounded-circle bg-dark text-white d-flex align-items-center justify-content-center"
                             style="width:64px;height:64px;">
                            <i class="fa-solid fa-user fa-lg"></i>
                        </div>
                        <div>
                            <h4 class="mb-1" th:text="${employee.fullName}">Full Name</h4>
                            <span class="badge text-bg-secondary"
                                  th:text="${employee.role.name}">Role</span>
                        </div>
                    </div>

                    <!-- Edit Profile Form -->
                    <form th:object="${employee}" th:action="@{/employees/profile/edit}" method="post" autocomplete="off">
                        <div class="row g-3">
                        	
                        	<!-- Hidden Input for Id -->
                        	<input type="hidden" th:field="*{id}">
                        	
                            <!-- Full Name -->
                            <div class="col-md-12">
                                <div class="border rounded p-3 h-100">
                                    <label class="text-muted small mb-1" for="fullName">
                                    	Full Name
                                    	<span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control fw-semibold" id="fullName"
                                           th:field="*{fullName}">
                                </div>
                            </div>
                            
                            <!-- Email -->
                            <div class="col-md-6">
                                <div class="border rounded p-3 h-100">
                                    <label class="text-muted small mb-1" for="email">
                                    	Email
                                    	<span class="text-danger">*</span>
                                    	<small class="text-warning ms-2">
								            You will need to log in again if you change your email.
								        </small>
                                    </label>
                                    <input type="email" class="form-control fw-semibold" id="email"
                                           th:field="*{email}">
                                </div>
                            </div>
                            
                            <!-- Mobile -->
                            <div class="col-md-6">
                                <div class="border rounded p-3 h-100">
                                    <label class="text-muted small mb-1" for="mobile">
                                   		Mobile
                                    	<span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control fw-semibold" id="mobile"
                                           th:field="*{mobile}">
                                </div>
                            </div>
                            
                            <!-- Workplace -->
                            <div class="col-md-6">
                                <div class="border rounded p-3 h-100">
						            <label class="text-muted small mb-1" for="workplace">
						                Workplace
						            </label>
						            <input type="text" class="form-control fw-semibold" id="workplace"
						                   th:value="${branch != null ? branch.name + ' - ' + branch.address : 'â€”'}"
						                   disabled>
						        </div>
                            </div>
                            
                            <!-- Rol -->
                            <div class="col-md-6">
						        <div class="border rounded p-3 h-100">
						            <label class="text-muted small mb-1" for="role">
						                Role
						            </label>
						            <input type="text" class="form-control fw-semibold" id="role"
						                   th:value="${employee.role != null ? #strings.capitalize(employee.role.name()?.toLowerCase()) : '-'}"
						                   disabled>
						        </div>
                            </div>
                            
                            <!-- Registered At -->
                            <div class="col-md-6">
                                <div class="border rounded p-3 h-100">
						            <label class="text-muted small mb-1" for="registeredAt">
						                Registered At
						            </label>
						            <input type="text" class="form-control fw-semibold" id="registeredAt"
						                   th:value="${#temporals.format(employee.registeredAt, 'dd/MM/yyyy HH:mm:ss')}"
						                   disabled>
						        </div>
                            </div>
                            
                            <!-- Updated At -->
                            <div class="col-md-6">
                                <div class="border rounded p-3 h-100">
						            <label class="text-muted small mb-1" for="registeredAt">
						                Updated At
						            </label>
						            <input type="text" class="form-control fw-semibold" id="registeredAt"
						                   th:value="${#temporals.format(employee.updatedAt, 'dd/MM/yyyy HH:mm:ss')}"
						                   disabled>
						        </div>
                            </div>
                        </div>
                        <!-- Actions -->
                        <div class="d-flex flex-wrap gap-2 mt-4">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="fa-solid fa-user-pen me-1"></i> Save
                            </button>
                            <a class="btn btn-outline-secondary" th:href="@{/employees/profile}">
                                <i class="fa-solid fa-angle-left me-1"></i> Go Back
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
