<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Modal Add Movement -->
	<div th:fragment="modal-add-movement(products, types, branches)">
	    <div class="modal fade" id="modalAddMovement" tabindex="-1">
	        <div class="modal-dialog modal-lg">
	            <div class="modal-content">
	                <div class="modal-header border-secondary">
	                    <h5 class="modal-title">Register Inventory Movement</h5>
	                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"></button>
	                </div>
	                <form th:action="@{/movements/add}" 
						  method="post" 
						  th:object="${movement}">
	                    <div class="modal-body">
	                        <div class="row">
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Product</label>
	                                    <select class="form-select" th:field="*{product.id}">
	                                        <option value="" disabled selected>Select product...</option>
	                                        <option th:each="prod : ${products}"
	                                                th:value="${prod.id}"
	                                                th:text="${prod.name}">
	                                        </option>
	                                    </select>
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Movement Type</label>
	                                    <select class="form-select" th:field="*{typeMovement}">
	                                        <option value="" disabled selected>Select type...</option>
	                                        <option th:each="type : ${types}"
	                                                th:value="${type}"
	                                                th:text="${type}">
	                                        </option>
	                                    </select>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="row">
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Amount</label>
	                                    <input type="number" th:field="*{amount}" class="form-control">
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Movement Date</label>
	                                    <input type="datetime-local" th:field="*{movementDate}" class="form-control">
	                                </div>
	                            </div>
	                        </div>
	                        <div class="row">
	                        	<div class="col-md-6">
			                        <div class="mb-3">
			                            <label class="form-label">Motive</label>
			                            <input type="text" th:field="*{motive}" class="form-control" autocomplete="off">
			                        </div>
		                        </div>
		                        <div class="col-md-6">
			                        <div class="mb-3">
			                            <label class="form-label">Registered User</label>
			                            <input type="text" th:field="*{registeredUser}" class="form-control" readonly>
			                        </div>
		                        </div>
	                        </div>
	                        <div class="mb-3">
	                            <label class="form-label">Branches</label>
	                            <select class="form-select" th:field="*{branch.id}">
	                                <option value="" disabled selected>Select category...</option>
	                                <option th:each="branch : ${branches}"
	                                        th:value="${branch.id}"
	                                        th:text="${branch.name + ' - ' + branch.address}">
	                                </option>
	                            </select>
	                        </div>
	                    </div>
	                    <div class="modal-footer border-secondary">
	                        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
	                        <button type="submit" class="btn btn-outline-dark">Register Movement</button>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
