<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Modal Add Product -->
	<div th:fragment="modal-add-product(categories, fromView)">
	    <div class="modal fade" id="modalAddProduct" tabindex="-1">
	        <div class="modal-dialog modal-lg">
	            <div class="modal-content">
	                <div class="modal-header border-secondary">
	                    <h5 class="modal-title">Add New Product</h5>
	                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"></button>
	                </div>
	                <form th:action="@{/products/add}"
	                      method="post" 
	                      th:object="${product}">
	                      
	                     <!-- Hidden fields for filters and pagination -->
						<input type="hidden" name="search" th:value="${search}"/>
						<input type="hidden" name="page" th:value="${currentPage}"/>
						<th:block th:if="${categoriesIds != null}" th:each="catId : ${categoriesIds}">
						    <input type="hidden" name="categoriesIds" th:value="${catId}"/>
						</th:block>
						
						<!-- Hidden field for return the origin view -->
						<input type="hidden" name="fromView" th:value="${fromView}"/>
	                      
	                    <div class="modal-body">
	                    	<!-- General Alert for Errors -->
							<div th:if="${#fields?.hasErrors('*')}" class="alert alert-danger alert-dismissible fade show" role="alert">
								<strong>Please correct the following errors:</strong>
								<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							</div>
							
	                        <div class="row">
	                            <div class="col-md-6">
	                    			<!-- Name Field -->
	                                <div class="mb-3">
	                                    <label class="form-label">Name</label>
	                                    <input type="text" 
	                                    	   th:field="*{name}" 
	                                    	   class="form-control" 
	                                    	   th:classappend="${#fields?.hasErrors('name')} ? 'is-invalid' : ''"
	                                    	   autocomplete="off">
	                                    <!-- Specific Error for Name -->
										<div th:if="${#fields?.hasErrors('name')}" class="invalid-feedback">
											<div th:each="error : ${#fields.errors('name')}" th:text="${error}"></div>
										</div>
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Code</label>
	                                    <input type="text" 
	                                    	   th:field="*{code}" 
	                                    	   class="form-control" 
	                                    	   disabled 
	                                    	   placeholder="Auto-generated">
	                                </div>
	                            </div>
	                        </div>
	                        <!-- Description Field -->
	                        <div class="mb-3">
	                            <label class="form-label">Description</label>
	                            <textarea th:field="*{description}" 
	                            		  class="form-control" 
	                            		  th:classappend="${#fields?.hasErrors('description')} ? 'is-invalid' : ''"
	                            		  autocomplete="off" 
	                            		  rows="3"></textarea>
	                           	<!-- Specific Error for Description -->
	                           	<div th:if="${#fields?.hasErrors('description')}" class="invalid-feedback">
									<div th:each="error : ${#fields.errors('description')}" th:text="${error}"></div>
								</div>                               
	                        </div>
	                        <div class="row">
	                            <div class="col-md-4">
	                    			<!-- Price Field -->
	                                <div class="mb-3">
	                                    <label class="form-label">Price</label>
	                                    <input type="number" 
	                                    	   th:field="*{priceUnit}" 
	                                    	   class="form-control" 
	                                    	   th:classappend="${#fields?.hasErrors('priceUnit')} ? 'is-invalid' : ''"
	                                    	   autocomplete="off">
	                                     <!-- Specific Error for Price -->
	                                     <div th:if="${#fields?.hasErrors('priceUnit')}" class="invalid-feedback">
											<div th:each="error : ${#fields.errors('priceUnit')}" th:text="${error}"></div>
										</div>    
	                                </div>
	                            </div>
	                            <div class="col-md-4">
	                            	<!-- Selling Percentage Field -->
	                                <div class="mb-3">
	                                    <label class="form-label">Selling Percentage</label>
	                                    <input type="number" 
	                                    	   step="0.01"
	                                    	   th:field="*{sellingPercentage}" 
	                                    	   class="form-control" 
	                                    	   th:classappend="${#fields?.hasErrors('sellingPercentage')} ? 'is-invalid' : ''"
	                                    	   autocomplete="off">
	                                    <!-- Specific Error for Selling Percentage -->
	                                    <div th:if="${#fields?.hasErrors('sellingPercentage')}" class="invalid-feedback">
											<div th:each="error : ${#fields.errors('sellingPercentage')}" th:text="${error}"></div>
										</div>    
	                                </div>
	                            </div>
	                            <div class="col-md-4">
	                                <!-- Min Stock Field -->
	                                <div class="mb-3">
	                                    <label class="form-label">Min Stock</label>
	                                    <input type="number" 
	                                    	   th:field="*{stockMinimum}" 
	                                    	   class="form-control" 
	                                    	   th:classappend="${#fields?.hasErrors('stockMinimum')} ? 'is-invalid' : ''"
	                                    	   autocomplete="off">
	                                    <!-- Specific Error for Min Stock -->
	                                    <div th:if="${#fields?.hasErrors('stockMinimum')}" class="invalid-feedback">
											<div th:each="error : ${#fields.errors('stockMinimum')}" th:text="${error}"></div>
										</div>    
	                                </div>
	                            </div>
	                        </div>
	                        <div class="mb-3">
	                            <label class="form-label">Category</label>
	                            <select class="form-select" th:field="*{category.id}">
	                                <option value="" disabled selected>Select category...</option>
	                                <option th:each="cat : ${categories}"
	                                        th:value="${cat.id}"
	                                        th:text="${cat.name}"
	                                        th:classappend="${#fields?.hasErrors('category.id')} ? 'is-invalid' : ''">
	                                </option>
	                            </select>
	                            <!-- Specific Error for Category -->
	                            <div th:if="${#fields?.hasErrors('category.id')}" class="invalid-feedback">
								    <div th:each="error : ${#fields.errors('category.id')}" th:text="${error}"></div>
								</div>
	                        </div>
	                    </div>
	                    <div class="modal-footer border-secondary">
	                        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
	                        <button type="submit" class="btn btn-outline-dark">Save Product</button>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
	
	<!-- Modal Edit Product -->
	<div th:fragment="modal-edit-product(categories)">
	    <div class="modal fade" id="modalEditProduct" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
	        <div class="modal-dialog modal-lg">
	            <div class="modal-content">
	                <div class="modal-header border-secondary">
	                    <h5 class="modal-title">Edit Product</h5>
	                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"></button>
	                </div>
	                <form id="editProductForm" 
	                	  th:action="@{/products/edit}" 
	                	  method="post"
	                	  th:object="${product}">
	                	
	                	<!-- Hidden fields for filters and pagination -->
						<input type="hidden" name="search" th:value="${search}">
						<input type="hidden" name="page" th:value="${currentPage}">
						<th:block th:if="${categoriesIds != null}" th:each="catId : ${categoriesIds}">
						    <input type="hidden" name="categoriesIds" th:value="${catId}">
						</th:block>
	                	
	                    <div class="modal-body">
	                    	<!-- General Alert for Errors -->
							<div th:if="${#fields?.hasErrors('*')}" class="alert alert-danger alert-dismissible fade show" role="alert">
								<strong>Please correct the following errors:</strong>
								<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							</div>
	                    
	                        <input type="hidden" th:field="*{id}" id="edit-id"/>
	                        
	                        <div class="row">
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Name</label>
	                                    <input type="text" 
	                                    	   th:field="*{name}" 
	                                    	   id="edit-name" 
	                                    	   class="form-control" 
	                                    	   th:classappend="${#fields?.hasErrors('name')} ? 'is-invalid' : ''"
	                                    	   autocomplete="off"/>
	                                   	<!-- Specific Error for Name -->
										<div th:if="${#fields?.hasErrors('name')}" class="invalid-feedback">
											<div th:each="error : ${#fields.errors('name')}" th:text="${error}"></div>
										</div>
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Code</label>
	                                    <input type="text" 
	                                           th:field="*{code}" 
	                                           id="edit-code" 
	                                           class="form-control" 
	                                           style="background-color: #e9ecef; cursor: default;"
	                                           readonly/>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="mb-3">
	                            <label class="form-label">Description</label>
	                            <textarea th:field="*{description}"
	                            		  id="edit-description" 
	                            		  class="form-control" 
	                            		  th:classappend="${#fields?.hasErrors('description')} ? 'is-invalid' : ''"
	                            		  autocomplete="off" 
	                            		  rows="3">
	                            </textarea>
	                            <!-- Specific Error for Description -->
								<div th:if="${#fields?.hasErrors('description')}" class="invalid-feedback">
									<div th:each="error : ${#fields.errors('description')}" th:text="${error}"></div>
								</div>
	                        </div>
	                        <div class="row">
	                            <div class="col-md-4">
	                                <div class="mb-3">
	                                    <label class="form-label">Price</label>
	                                    <input type="number" 
	                                    	   th:field="*{priceUnit}" 
	                                    	   id="edit-priceunit" 
	                                    	   class="form-control" 
	                                    	   th:classappend="${#fields?.hasErrors('priceUnit')} ? 'is-invalid' : ''"
	                                    	   autocomplete="off">
	                                    <!-- Specific Error for Unit Price -->
										<div th:if="${#fields?.hasErrors('priceUnit')}" class="invalid-feedback">
											<div th:each="error : ${#fields.errors('priceUnit')}" th:text="${error}"></div>
										</div>
	                                </div>
	                            </div>
	                            <div class="col-md-4">
	                                <!-- Selling Percentage Field -->
	                                <div class="mb-3">
	                                    <label class="form-label">Selling Percentage</label>
	                                    <input type="number"
	                                    	   step="0.01" 
	                                    	   th:field="*{sellingPercentage}" 
	                                    	   id="edit-sellingpercentage"
	                                    	   class="form-control" 
	                                    	   th:classappend="${#fields?.hasErrors('sellingPercentage')} ? 'is-invalid' : ''"
	                                    	   autocomplete="off">
	                                    <!-- Specific Error for Selling Percentage -->
	                                    <div th:if="${#fields?.hasErrors('sellingPercentage')}" class="invalid-feedback">
											<div th:each="error : ${#fields.errors('sellingPercentage')}" th:text="${error}"></div>
										</div>    
	                                </div>
	                            </div>
	                            <div class="col-md-4">
	                                <div class="mb-3">
	                                    <label class="form-label">Min Stock</label>
	                                    <input type="number" 
	                                           th:field="*{stockMinimum}" 
	                                           id="edit-stockminimum" 
	                                           class="form-control" 
	                                           th:classappend="${#fields?.hasErrors('stockMinimum')} ? 'is-invalid' : ''"
	                                           autocomplete="off">
	                                    <!-- Specific Error for Minimum Stock -->
										<div th:if="${#fields?.hasErrors('stockMinimum')}" class="invalid-feedback">
											<div th:each="error : ${#fields.errors('stockMinimum')}" th:text="${error}"></div>
										</div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="mb-3">
	                            <label class="form-label">Category</label>
	                            <select th:field="*{category.id}" id="edit-categoryid" class="form-select">
	                                <option value="" disabled>Select category...</option>
	                                <option th:each="cat : ${categories}"
	                                        th:value="${cat.id}"
	                                        th:text="${cat.name}"
	                                        th:classappend="${#fields?.hasErrors('category.id')} ? 'is-invalid' : ''">
	                                </option>
	                            </select>
	                            <!-- Specific Error for Category -->
	                            <div th:if="${#fields?.hasErrors('category.id')}" class="invalid-feedback">
								    <div th:each="error : ${#fields.errors('category.id')}" th:text="${error}"></div>
								</div>
	                            <div class="form-check mt-3">
	                                <label class="form-check-label" for="edit-active">
	                                    Active
	                                </label>
	                                <input class="form-check-input" type="checkbox" th:field="*{active}" id="edit-active">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="modal-footer border-secondary">
	                        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
	                        <button type="submit" class="btn btn-outline-dark">Save Product</button>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
