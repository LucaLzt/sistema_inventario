<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Modal Add Product -->
	<div th:fragment="modal-add-product(categories)">
	    <div class="modal fade" id="modalAddProduct" tabindex="-1">
	        <div class="modal-dialog modal-lg">
	            <div class="modal-content">
	                <div class="modal-header border-secondary">
	                    <h5 class="modal-title">Add New Product</h5>
	                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"></button>
	                </div>
	                <form th:action="@{/products/add}"
	                      method="post" 
	                      th:object="${product}">
	                    <div class="modal-body">
	                        <div class="row">
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Name</label>
	                                    <input type="text" th:field="*{name}" class="form-control" autocomplete="off">
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Code</label>
	                                    <input type="text" th:field="*{code}" class="form-control" disabled placeholder="Auto-generated">
	                                </div>
	                            </div>
	                        </div>
	                        <div class="mb-3">
	                            <label class="form-label">Description</label>
	                            <textarea th:field="*{description}" class="form-control" autocomplete="off" rows="3"></textarea>
	                        </div>
	                        <div class="row">
	                            <div class="col-md-4">
	                                <div class="mb-3">
	                                    <label class="form-label">Price</label>
	                                    <input type="number" th:field="*{priceUnit}" class="form-control" autocomplete="off">
	                                </div>
	                            </div>
	                            <div class="col-md-4">
	                                <div class="mb-3">
	                                    <label class="form-label">Selling Porcentage</label>
	                                    <input type="number" th:field="*{sellingPorcentage}" class="form-control" autocomplete="off">
	                                </div>
	                            </div>
	                            <div class="col-md-4">
	                                <div class="mb-3">
	                                    <label class="form-label">Min Stock</label>
	                                    <input type="number" th:field="*{stockMinimum}" class="form-control" autocomplete="off">
	                                </div>
	                            </div>
	                        </div>
	                        <div class="mb-3">
	                            <label class="form-label">Category</label>
	                            <select class="form-select" th:field="*{category.id}">
	                                <option value="" disabled selected>Select category...</option>
	                                <option th:each="cat : ${categories}"
	                                        th:value="${cat.id}"
	                                        th:text="${cat.name}"
	                                        th:disabled="${cat.active == false}">
	                                </option>
	                            </select>
	                        </div>
	                    </div>
	                    <div class="modal-footer border-secondary">
	                        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
	                        <button type="submit" class="btn btn-outline-dark">Save Product</button>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
	
	<!-- Modal Edit Product -->
	<div th:fragment="modal-edit-product(categories)">
	    <div class="modal fade" id="modalEditProduct" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
	        <div class="modal-dialog modal-lg">
	            <div class="modal-content">
	                <div class="modal-header border-secondary">
	                    <h5 class="modal-title">Edit Product</h5>
	                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"></button>
	                </div>
	                <form id="editProductForm" th:action="@{/products/edit}" method="post">
	                    <div class="modal-body">
	                        <input type="hidden" name="id" id="edit-id"/>
	                        <div class="row">
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Name</label>
	                                    <input type="text" name="name" id="edit-name" class="form-control" autocomplete="off"/>
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="mb-3">
	                                    <label class="form-label">Code</label>
	                                    <input type="text" name="code" id="edit-code" class="form-control" disabled/>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="mb-3">
	                            <label class="form-label">Description</label>
	                            <textarea name="description" id="edit-description" class="form-control" autocomplete="off" rows="3"></textarea>
	                        </div>
	                        <div class="row">
	                            <div class="col-md-4">
	                                <div class="mb-3">
	                                    <label class="form-label">Price</label>
	                                    <input type="number" name="priceUnit" id="edit-priceunit" class="form-control" autocomplete="off">
	                                </div>
	                            </div>
	                            <div class="col-md-4">
	                                <div class="mb-3">
	                                    <label class="form-label">Initial Stock</label>
	                                    <input type="number" name="stockActual" id="edit-stockactual" class="form-control" autocomplete="off">
	                                </div>
	                            </div>
	                            <div class="col-md-4">
	                                <div class="mb-3">
	                                    <label class="form-label">Min Stock</label>
	                                    <input type="number" name="stockMinimum" id="edit-stockminimum" class="form-control" autocomplete="off">
	                                </div>
	                            </div>
	                        </div>
	                        <div class="mb-3">
	                            <label class="form-label">Category</label>
	                            <select name="category.id" id="edit-categoryid" class="form-select">
	                                <option value="" disabled>Select category...</option>
	                                <option th:each="cat : ${categories}"
	                                        th:value="${cat.id}"
	                                        th:text="${cat.name}"
	                                        th:disabled="${cat.active == false}">
	                                </option>
	                            </select>
	                            <div class="form-check mt-3">
	                                <label class="form-check-label" for="edit-active">
	                                    Active
	                                </label>
	                                <input class="form-check-input" type="checkbox" id="edit-active" name="active">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="modal-footer border-secondary">
	                        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
	                        <button type="submit" class="btn btn-outline-dark">Save Product</button>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
