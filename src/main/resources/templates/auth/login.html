<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #f7fafc 0%, #c9d6ff 100%);
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px 0 rgba(0,0,0,0.10);
        }
        .logo-circle {
            width: 70px;
            height: 70px;
            background: rgb(0, 0, 0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
        }
        .logo-circle i {
            color: #fff;
            font-size: 2rem;
        }
        .card-title {
            font-weight: 700;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: rgb(0, 0, 0);
        }
        .btn-primary {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8 col-lg-5">
                <div class="card p-4">
                    <div class="logo-circle mb-3">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <h2 class="card-title text-center mb-4">Welcome Back</h2>
                    <form method="post" th:action="@{/auth/loginProcess}" autocomplete="off">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" id="email" name="email"
                                   class="form-control" placeholder="example@example.com"
                                   th:value="${email}" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password"
                                   class="form-control" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <a th:href="@{/auth/forgot-password}" class="small link-secondary text-decoration-none">Forgot password?</a>
                        </div>
                        <div class="mb-2">
                            <div class="text-danger small" th:if="${error != null}">
                                Invalid email or password.
                            </div>
                            <div class="text-success small" th:if="${logout != null}">
                                Session closed successfully.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-dark w-100 py-2">Sign In</button>
                    </form>
                    <div class="mt-3 text-center">
                        <span>Don't have an account?</span>
                        <a th:href="@{/auth/register}" class="btn btn-link">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
