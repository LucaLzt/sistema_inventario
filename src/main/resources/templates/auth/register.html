<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #f7fafc 0%, #c9d6ff 100%);
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px 0 rgba(0,0,0,0.10);
        }
        .logo-circle {
            width: 70px;
            height: 70px;
            background: rgb(0, 0, 0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
        }
        .logo-circle i {
            color: #fff;
            font-size: 2rem;
        }
        .card-title {
            font-weight: 700;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: rgb(0, 0, 0);
        }
        .form-select:focus {
            box-shadow: none;
            border-color: rgb(0, 0, 0);
        }
        .btn-primary {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8 col-lg-5">
                <div class="card p-4">
                    <div class="logo-circle mb-3">
                        <i class="bi bi-person-plus-fill"></i>
                    </div>
                    <h2 class="card-title text-center mb-4">User Registration</h2>
                    <form th:action="@{/auth/register}" th:object="${registerDto}" method="post" autocomplete="off">
                        <!-- General Alert for Errors -->
                        <div th:if="${#fields?.hasErrors('*')}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Please correct the following errors:</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <!-- User Type -->
                        <div class="mb-3">
                            <label for="type" class="form-label">User Type</label>
                            <select id="type" class="form-select" th:field="*{type}">
                                <option value="" disabled>Select type...</option>
                                <option value="EMPLOYEE">Employee</option>
                                <option value="ADMIN">Administrator</option>
                            </select>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text"
                                   id="email"
                                   class="form-control"
                                   th:field="*{email}"
                                   placeholder="example@example.com"
                                   th:classappend="${#fields?.hasErrors('email')} ? 'is-invalid' : ''">
                            <div th:if="${#fields?.hasErrors('email')}" class="invalid-feedback">
                                <div th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   id="password"
                                   class="form-control"
                                   th:field="*{password}"
                                   placeholder="Password"
                                   th:classappend="${#fields?.hasErrors('password')} ? 'is-invalid' : ''">
                            <div th:if="${#fields?.hasErrors('password')}" class="invalid-feedback">
                                <div th:each="error : ${#fields.errors('password')}" th:text="${error}"></div>
                            </div>
                        </div>
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text"
                                   id="fullName"
                                   class="form-control"
                                   th:field="*{fullName}"
                                   placeholder="Full name"
                                   th:classappend="${#fields?.hasErrors('fullName')} ? 'is-invalid' : ''">
                            <div th:if="${#fields?.hasErrors('fullName')}" class="invalid-feedback">
                                <div th:each="error : ${#fields.errors('fullName')}" th:text="${error}"></div>
                            </div>
                        </div>
                        <!-- Mobile -->
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="text"
                                   id="mobile"
                                   class="form-control"
                                   th:field="*{mobile}"
                                   placeholder="Mobile number"
                                   th:classappend="${#fields?.hasErrors('mobile')} ? 'is-invalid' : ''">
                            <div th:if="${#fields?.hasErrors('mobile')}" class="invalid-feedback">
                                <div th:each="error : ${#fields.errors('mobile')}" th:text="${error}"></div>
                            </div>
                        </div>
                        <!-- Branch for EMPLOYEE only -->
                        <div class="mb-3" id="branchDiv" style="display:none;">
                            <label for="branchId" class="form-label">Branch</label>
                            <select id="branchId" class="form-select" th:field="*{branchId}">
                                <option value="">Select branch...</option>
                                <option th:each="b : ${branches}" th:value="${b.id}" th:text="${b.name + ' - ' + b.address}"></option>
                            </select>
                            <div class="text-danger small" th:if="${#fields.hasErrors('branchId')}" th:errors="*{branchId}"></div>
                        </div>
                        <button type="submit" class="btn btn-outline-dark w-100">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        Already have an account?
                        <a th:href="@{/auth/login}" class="btn btn-link">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle dynamic field visibility -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typeSelect = document.getElementById('type');
            const branchDiv = document.getElementById('branchDiv');

            function toggleFields() {
                const userType = typeSelect.value;
                if (userType === 'EMPLOYEE') {
                    branchDiv.style.display = '';
                } else {
                    branchDiv.style.display = 'none';
                }
            }

            // Initial toggle on page load
            toggleFields();

            // Toggle fields whenever selection changes
            typeSelect.addEventListener('change', toggleFields);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
