<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Error ' + ${status}">Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #f7fafc 0%, #e2eafc 100%);
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px 0 rgba(0,0,0,0.10);
            max-width: 430px;
            margin: auto;
        }
        .error-icon {
            width: 70px;
            height: 70px;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
        }
        .error-icon i {
            color: #fff;
            font-size: 2.5rem;
        }
        .error-title {
            font-weight: 700;
            color: #dc3545;
        }
        .error-details {
            color: #495057;
        }
        .btn-outline-dark {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <div class="error-icon mb-3">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                    </div>
                    <h2 class="error-title text-center mb-2" th:text="'Error ' + ${status}">Error</h2>
                    <h4 class="error-details text-center mb-3" th:text="${error}">Error type</h4>
                    <p class="text-center mb-3" th:text="${message}">Error message</p>
                    <p class="text-center small text-secondary mb-3" th:if="${date != null}" th:text="'Date: ' + ${date} + ' | Hour: ' + ${hour}"></p>
                    <div class="d-grid gap-2 mb-3">
                        <a th:href="@{/home}" class="btn btn-outline-dark">
                            <i class="bi bi-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
