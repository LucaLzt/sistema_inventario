<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Changed Successfully</title>
</head>
<body>
    <h2 style="color: #1976d2;">Hello, <span th:text="${name}"></span></h2>
    <p>Your account password was <b style="color:green;">changed successfully</b> on <b th:text="${dateTime}"></b>.</p>
    <p>If you <b>did not perform this change,</b> please contact our support team <span style="text-decoration:underline;">immediately</span> to secure your account.</p>
    <p>For your security, do not share your password with anyone.</p>
    <hr>
    <small>This email was generated automatically. Please do not reply.</small>
</body>
</html>
