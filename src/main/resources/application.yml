spring:
 datasource:
  url: ${DB_URL}
  username: ${DB_USERNAME}
  password: ${DB_PASSWORD}
 jpa:
  show-sql: true
  hibernate:
   ddl-auto: update
  properties:
   dialect: org.hibernate.dialect.MySQL5Dialect
 thymeleaf:
  cache: false
 mail:
  host: smtp.gmail.com
  port: 587
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 5000
        writetimeout: 5000
